<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目 1 详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* 从左对齐 */
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 400px;
            height: auto;
        }

        /* 返回按钮容器样式 */
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* 模仿主页项目文字样式 */
        .back-button {
            display: inline-block;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px; /* 放大按钮，增加内边距 */
            border-radius: 5px;
            font-size: 18px; /* 放大字体 */
            text-decoration: none;
            font-weight: bold;
        }

        /* 斜杠和箭头样式 */
        .back-arrow {
            display: block;
            font-size: 24px;
            color: rgba(0, 0, 0, 0.8);
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>项目 1 详情</h1>
    <div class="image-gallery">
        <img src="p1/1.jpg" alt="项目 1 详情图 1">
        <img src="p1/2.jpg" alt="项目 1 详情图 2">
        <img src="p1/3.jpg" alt="项目 1 详情图 3">
        <img src="p1/4.jpg" alt="项目 1 详情图 4">
        <img src="p1/5.jpg" alt="项目 1 详情图 5">
        <img src="p1/6.jpg" alt="项目 1 详情图 6">
        <img src="p1/7.jpg" alt="项目 1 详情图 7">
    </div>
    <div class="back-button-container">
        <a href="index.html" class="back-button">返回主页</a>
        <span class="back-arrow">/ ➜</span>
    </div>
</body>

</html>
